        .header-links {

        .header-link {

        .avatar {

        .bot-message .avatar {

            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.25);
        }

        @media screen and (max-width: 600px) {
            .message {

            }

                text-fill-color: transparent;

            }

            @keyframes textclip {

                }

        }

        .light-mode {
            background-color: #f0f8ff;
            color: #000;
        }

        .light-mode .header,
        .light-mode .message,
        .light-mode .user-input,
        .light-mode .send-button {

        }

        .light-mode .profile-image {

        }

        .light-mode .user-message,
        .light-mode .bot-message {

        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 25px;
            background: none;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            box-shadow: none;
            transition: color 0.5s;
            opacity: 1;
        }

        body {
            --scroll-position: 0;
        }

        body.scroll {
            --scroll-position: 1;
        }

        .toggle-button {
            opacity: calc(1 - var(--scroll-position));
        }

        .toggle-button i {

        }

        .light-mode .toggle-button {
            background-color: transparent;
            color: #333;

    </style>
</head>

            document.body.classList.add('scroll');
        } else {
            document.body.classList.remove('scroll');
        }
    });

    document.getElementById('toggle-button').addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        const isLightMode = document.body.classList.contains('light-mode');
        const icon = document.querySelector('#toggle-button i');
        icon.className = isLightMode ? 'fa fa-moon' : 'fa fa-sun';
        localStorage.setItem('light-mode', isLightMode);

        const isLightMode = localStorage.getItem('light-mode') === 'true';
